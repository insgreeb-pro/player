<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="ROBOTS" content="NOINDEX, NOFOLLOW" />
    <title>Player</title>
    <link href="https://vjs.zencdn.net/7.3.0/video-js.css" rel="stylesheet" />
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
      }
      .video-js .vjs-current-time {
        display: block;
      }
      .video-js .vjs-duration,
      .vjs-no-flex .vjs-duration {
        display: block;
      }
      .vjs-live .vjs-duration {
        display: none !important;
      }
      .vjs-play-progress {
        display: none !important;
      }
      .vjs-live .vjs-current-time {
        display: none !important;
      }
    </style>
  </head>

  <body style="display: block">
    <video
      id="video"
      class="embed-responsive-item video-js vjs-default-skin"
      data-setup='{"fluid": true}'
      width="720"
      height="1080"
      controls
    ></video>
    <script src="https://vjs.zencdn.net/7.3.0/video.js"></script>
    <script src="js/hls.min.js?v=v0.9.1"></script>
    <script src="js/vjs-quality-picker.js?v=v0.0.2"></script>
    <script>
      var player = videojs("video")
      player.qualityPickerPlugin()
      const source = "" || "https://mwafa.github.io/hls/sample/master.m3u8"
      player.src({
        src: source,
        type: "application/x-mpegURL",
      })

      player.play()
    </script>
  </body>
</html>
